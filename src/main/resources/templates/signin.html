<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Авторизация – Joint Review</title>
    <style>
        * {
          box-sizing: border-box;
        }

        body, html {
          margin: 0;
          padding: 0;
          height: 100%;
          font-family: Arial, sans-serif;
          background-color: #f5f5f5;
        }

        header {
          height: 60px;
          background-color: #2c3e50;
          color: white;
          display: flex;
          align-items: center;
          padding: 0 20px;
          font-size: 24px;
          font-weight: bold;
        }

        .container {
          height: calc(100vh - 60px);
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .form-box {
          background-color: white;
          padding: 40px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          width: 300px;
          text-align: center;
        }

        h2 {
          margin-bottom: 30px;
        }

        label {
          display: block;
          text-align: left;
          margin-bottom: 5px;
          font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
          width: 100%;
          padding: 10px;
          margin-bottom: 20px;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-size: 14px;
        }

        .login-btn {
          width: 100%;
          padding: 10px;
          background-color: #5dade2; /* голубая */
          color: white;
          border: none;
          border-radius: 4px;
          font-size: 16px;
          cursor: pointer;
          margin-bottom: 20px;
        }

        .login-btn:hover {
          background-color: #3498db;
        }

        .login-link {
          font-size: 14px;
        }

        .login-link button {
          background-color: #28a745; /* зелёная */
          color: white;
          border: none;
          padding: 8px 12px;
          font-size: 14px;
          border-radius: 4px;
          cursor: pointer;
          margin-top: 5px;
        }

        .login-link button:hover {
          background-color: #218838;
        }

        .error-banner {
          color: red;
          margin-bottom: 15px;
        }
    </style>
</head>
<body>

<header>
    Joint Review
</header>

<div class="container">
    <div class="form-box">
        <h2>Авторизация</h2>

        <div th:if="${param.error}" class="error-banner">
            Неверный логин или пароль.
        </div>

        <form method="post" th:action="@{/authorisation}">
            <label for="username">Логин</label>
            <input type="text" id="username" name="username" placeholder="Введите логин" required>

            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required>

            <button type="submit" class="login-btn">Войти</button>
        </form>


        <div class="login-link">
            Ещё не зарегистрирован?<br>
            <button type="button" onclick="location.href='/registration'">Зарегистрируйся</button>
        </div>
    </div>
</div>

</body>
</html>
